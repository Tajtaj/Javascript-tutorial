<!DOCTYPE html>
<html>
<head>
<title>JavaScript Data Types</title>
</head>
<body>
<h1>JavaScript Data Types</h1>
<p>JavaScript has 8 Datatypes</p>
<ul>
<li>String</li>
<li>Number</li>
<li>Bigint</li>
<li>Boolean</li>
<li>Undefined</li>
<li>Null</li>
<li>Symbol</li>
<li>Object</li>
</ul>
<script>
// Numbers:
let length = 1;

//Bigint
let x = BigInt("123456789012345678901234567890");

// Strings:
let lastName = "Jim";

// Booleans
let x = true;
let y = false;

//Undefined
let car;    // Value is undefined, type is undefined

//Null
let person = null;

//Symbol
const symbol1 = Symbol('description');

// Object:
const person = {firstName:"Bob", lastName:"Jin", bio: "Web Developer"};
</script>
</body>
</html>
