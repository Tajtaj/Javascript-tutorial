<!DOCTYPE html>
<html>
<head>
<title>JavaScript Variables</title>
</head>
<body>
<h1>JavaScript Variables</h1>
<p>In this example, a, b, and c are undeclared.</p>
<p>They are automatically declared when first used.</p>
<p id="result"></p>
<script>
a = 5;
b = 6;
c = a + b;
document.getElementById("result").innerHTML =
"The value of c is: " + c;
</script>
</body>
</html>
